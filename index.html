<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <!--[if lt IE 9]>
            <script src="js/vendor/html5-3.6-respond-1.4.2.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Kody's Columbia Hot Spots!</a>
        </div>

      <div class="collapse pull-right navbar-collapse" id="navbar">
      <ul class="nav navbar-nav">
        <li id="MapNav"><a href="" data-bind="click: mapRoute">Map <span class="sr-only">(current)</span></a></li>
        <li id="ListNav"><a href="" data-bind="click: listRoute">List</a></li>
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input data-bind="value: filter, valueUpdate: 'afterkeydown'" type="text"  class="form-control" placeholder="Search">
        </div>
       <!--  <button type="submit" class="btn btn-default">Submit</button> -->
      </form>
    </div><!-- /.navbar-collapse -->
    </div>
    </nav>

    <div id="map"></div>
    <div id="list">
      <ul data-bind="foreach: searchLocation">
        <li>
          <h3 data-bind="text:name"></h3>
          <p>
            <span data-bind="text:address"></span><br>
            <span data-bind="text:phone"></span><br>
            <a data-bind="attr: {href: website()}">Website</a><br>
            <img class="img-responsive" data-bind="attr: {src: img()}">
          </p>
        </li>
      </ul>
    </div>

      <footer>
        <p>&copy; Kody Doherty 2015</p>
      </footer>
      <script src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=places"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
